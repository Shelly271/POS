<div class="container">
    <div class="row">
        <div class="operator_menu">
        </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="screen">
            <div>
                <input type="number" placeholder="0.00" class="amount" formControlName="amount" value={{numericValue}}
                    (focus)="keyboard()">

                <!-- <select id="select" (change)=" onSelectedSubject(code.value)">
                    <option>Select auth code</option>
                    <ng-container *ngFor="let code of codes">
                        <option>{{code}}</option>
                    </ng-container>
                </select> -->

                <select id="select" (change)="selectedCode(code.value)">
                    <option>Select auth code</option>
                    <ng-container *ngFor="let code of codes">
                        <option value={{code}}>{{code}}</option>
                    </ng-container>
                </select>

                <div class="buttons">
                    <!-- <input type="button" value="test" (click)="testing()" /> -->
                    <input type="submit" value="Pay" id="payBtn" class="btn">
                </div>

            </div>

        </div>

        <app-keyboard *ngIf="showKeyboard" (onKeyboardInput)="addValue($event)"></app-keyboard>
        <app-footer *ngIf="!showKeyboard"></app-footer>


    </form>
</div>
