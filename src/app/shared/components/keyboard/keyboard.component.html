<div class="contianer">
    <div class="keyboard">
        <div class="line">
            <input type="button" (click)="onButtonClick(1)" value="1">
            <input type="button" (click)="onButtonClick(2)" value="2">
            <input type="button" (click)="onButtonClick(3)" value="3">
        </div>
        <div class="line">
            <input type="button" (click)="onButtonClick(4)" value="4">
            <input type="button" (click)="onButtonClick(5)" value="5">
            <input type="button" (click)="onButtonClick(6)" value="6">
        </div>
        <div class="line">
            <input type="button" (click)="onButtonClick(7)" value="7">
            <input type="button" (click)="onButtonClick(8)" value="8">
            <input type="button" (click)="onButtonClick(9)" value="9">
        </div>
        <div class="line">
            <input type="button" id="close" value="{{screenValue}}">
            <input type="button" (click)="onButtonClick(0)" value="0">
            <input type="button" id="cancel" value="Cancel">
        </div>
    </div>
</div>
